{% extends 'dan/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    <h2>Please register from here</h2>
    {{ form | crispy }}
    <button type="submit" name="btn btn-primary" >Register</button>
</form>
{% endblock %}
