{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>


<body>

    <ul class="nav justify-content-end" style="background-color:#0a2463">
        <li class="nav-item">
          
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><button class="btn btn-primary">Index Page</button></a>
        </li>
        
      </ul>
      <div class="esy">

    <div class="demi-container">
        <h3>Login to your account</h3>
    </div>

    <div class="container"  style="margin-top: 25px;">

        <div class="form-container">

            {% block content %}
            <form id="form" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn btn-primary">Login</button>
        
                
            </form>
            {% endblock %}
        </div>
    </div>
    <footer style="background-color: #0a2463;color: white;">
        &copy; BeRealMotor Spare Parts Company <br>
        Genuine solutions to your machinery<br>
      
      </footer>

</body>

</html>
